<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改图提示词</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/edit-dialog.css">
</head>

<body>
    <div class="container">
        <h1>✏️ 改图</h1>
        <p class="subtitle">请输入改图的提示词</p>

        <img id="imagePreview" class="image-preview" style="display: none;" alt="预览图片">

        <!-- 图片选择区域 -->
        <div id="imageSelectSection" class="form-group" style="display: none;">
            <label>选择图片</label>
            <div style="display: flex; gap: 12px; align-items: center;">
                <input type="file" id="imageFileInput" accept="image/*" style="flex: 1;">
                <button id="uploadImageBtn" class="btn btn-secondary" style="white-space: nowrap;">上传图片</button>
            </div>
            <div id="uploadStatus" class="error-message" style="display: none; margin-top: 8px;"></div>
        </div>

        <div class="form-group">
            <label for="promptInput">改图提示词</label>
            <textarea id="promptInput" placeholder="例如：将背景改为蓝色、添加一只猫、移除文字等..." autofocus></textarea>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="actions">
            <button id="debugBtn" class="btn btn-debug" style="display: none;">🐞 调试</button>
            <button id="cancelBtn" class="btn btn-secondary">取消</button>
            <button id="submitBtn" class="btn btn-primary">开始改图</button>
        </div>
    </div>

    <script type="module" src="edit-dialog.js"></script>
</body>

</html>
